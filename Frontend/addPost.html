<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Groupomania</title>
        <link rel="icon" type="image/png" href="source/icon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" >
        <link rel="stylesheet" href="style.css">
        <script src="/Frontend/js/addPost.js" defer></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet"> 

    </head>
    <body>
        <header>
            <img class="groupo-logo" src="source/icon-left-font-monochrome-black.png" alt="logo Groupomania">
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="profile.html">Profil</a></li>
                    <li><a href="#" id="logoutBtn">Se déconnecter</a></li>
                </ul>
            </nav>
        </header>
            <main>
                <div id="newPostContainer">
                    <form>
                        <div><p>Vous pouvez ajouter un nouveau post sur cette page</p></div>
                        <div><label for="post" class="newPost">Votre post :</label></div>
                        <textarea id="post" name="post" rows="4" cols="30" placeholder="C'est à vous"></textarea>
                        <div><input type="submit" id="addPostBtn" value="Poster"></div>
                    </form>
                </div> 
            </main>
            <footer>
                <p><a href="#">Mentions légales</a></p>
                <p><a href="mailto:contact@groupomania.fr">Contactez-nous</a></p>
            </footer>
    </body>
</html>
