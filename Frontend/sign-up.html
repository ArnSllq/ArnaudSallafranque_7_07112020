<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Groupomania</title>
        <link rel="icon" type="image/png" href="source/icon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" >
        <link rel="stylesheet" href="style.css">


        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <header>
            <img class="groupo-logo" src="source/icon-left-font.png" alt="logo Groupomania">
            <nav>
                <ul>
                    <li><a href="index.html">connexion</a></li>
                    <li>inscription</li>
                </ul>
            </nav>
        </header>
        <main>
            <form>
                <label for="firstname">Prénom</label>
                <input type="text" id="firstname" name="firstname" required>
                <label for="lastname">Nom</label>
                <input type="text" id="lastname" name="lastname" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="prénom.nom@groupomania.com" required>
                <label for="password">Mot de passe</label>
                <input type="text" id="password" name="password" required>
                <input type="submit" value="connexion">
            </form>
        </main>
        <footer>


        </footer>
    </body>

</html>
